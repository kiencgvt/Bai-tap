<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let banKinh = +prompt("Nhập vào bán kình hình tròn:");
    thongSoHinhTron(banKinh);
    function thongSoHinhTron(r) {
            let dienTich = Math.PI * r * r;
            alert("Diện tích hình tròn là: " + dienTich);
            let chuVi = Math.PI * r * 2;
            alert("Chu vi hình tròn là: " + chuVi);
    }
</script>
</body>
</html>
