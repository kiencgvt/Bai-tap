<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Nhập vào số nguyên:");
    giaiThua(inputNumber);
    function giaiThua(a) {
        if (Number.isInteger(a)) {
            let result = 1;
            for (let i = 1; i <= a; i++) {
                result *= i;
            }
            alert(a + "! = " + result);
        }
        else {
            alert("Không phải số nguyên");
        }
    }
</script>
</body>
</html>
