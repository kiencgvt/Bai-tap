<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Nhập vào số:");
    isNumber(inputNumber);
    function isNumber(a) {
        if (isNaN(a)) {
            alert("False");
        }
        else {
            alert("True");
        }
    }
</script>
</body>
</html>
