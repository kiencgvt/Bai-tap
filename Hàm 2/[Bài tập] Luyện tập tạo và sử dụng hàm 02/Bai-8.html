<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function swap(a) {
        for (let i = 0; i < (a.length / 2); i++){
            [arr[i], arr[a.length - i - 1]] = [arr[a.length - i - 1], arr[i]];
        }
    }
    swap(arr);
    console.log(arr);
</script>
