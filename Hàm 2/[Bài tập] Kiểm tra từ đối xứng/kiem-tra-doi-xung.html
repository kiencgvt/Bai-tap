<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào từ cần kiểm tra đối xứng:")
    let i = 0;
    let result = isPalindrome(str);
    console.log(result);
    function isPalindrome(s) {
        if (i < ((s.length - 1) / 2)) {
            if (s[i] === s[s.length - 1 - i]) {
                i++;
                return isPalindrome(s);
            }
            else {
                return false;
            }
        }
        else {
            return true;
        }
    }
</script>
</body>
</html>
