<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let nb1 = +prompt("Nhập vào số đầu tiên:");
    let nb2 = +prompt("Nhập vào số thứ 2:");
    sumif(nb1,nb2)
    function sumif(a,b) {
        if (isNaN(a) || isNaN(b)) {
            alert("Không phải là số");
        }
        else {
            if (a > b) {
                alert("Số thứ nhất lớn hơn số thứ 2");
            }
            else {
                let c = a + b;
                alert("Tổng của 2 số là: " + c);
            }
        }
    }
</script>
</body>
</html>
