<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let inputnumber = +prompt("Nhập vào một số:");
    plusone(inputnumber);
    function plusone (a) {
        if (isNaN(a)) {
            alert("Không phải số");
        }
        else {
            a += 1;
            alert(a);
        }
    }
</script>
</body>
</html>
