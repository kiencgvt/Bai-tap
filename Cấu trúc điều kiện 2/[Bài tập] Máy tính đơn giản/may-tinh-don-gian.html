<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        td {
            border: 1px solid black;
            color: blue;
            text-align: center;
            padding: 5px;
            height: 50px;
            width: 50px;
            font-size: 40px;
        }
        table {
            border: 3px solid black;
            border-spacing: 20px;
        }
        button {
            border: none;
            font-size: 40px;
            background-color: white;
            color: blue;
        }

    </style>
</head>
<body>
    <table>
        <tr><td colspan="4" style="border: none"><input type="text" id="hienthi" style="width: 300px; height: 50px; font-size: 50px; color: blue; text-align: right"></td></tr>
        <tr>
            <td><button type="button" value="1" onclick="display(this.value)">1</button></td>
            <td><button type="button" value="2" onclick="display(this.value)">2</button></td>
            <td><button type="button" value="3" onclick="display(this.value)">3</button></td>
            <td><button type="button" value="+" onclick="display(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4" onclick="display(this.value)">4</button></td>
            <td><button type="button" value="5" onclick="display(this.value)">5</button></td>
            <td><button type="button" value="6" onclick="display(this.value)">6</button></td>
            <td><button type="button" value="-" onclick="display(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value="7" onclick="display(this.value)">7</button></td>
            <td><button type="button" value="8" onclick="display(this.value)">8</button></td>
            <td><button type="button" value="9" onclick="display(this.value)">9</button></td>
            <td><button type="button" value="*" onclick="display(this.value)">x</button></td>
        </tr>
        <tr>
            <td><button type="reset" onclick="xoatat()">C</button></td>
            <td><button type="button" value="0" onclick="display(this.value)">0</button></td>
            <td><button type="button" value="=" onclick="ketqua(this.value)">=</button></td>
            <td><button type="button" value="/" onclick="display(this.value)">/</button></td>
        </tr>
    </table>
<script>
    function display(value) {
        document.getElementById("hienthi").value += value ;
    }
    function xoatat() {
        document.getElementById("hienthi").value = "";
    }
    function ketqua() {
        document.getElementById("hienthi").value = eval(document.getElementById("hienthi").value);
    }
</script>
</body>
</html>
