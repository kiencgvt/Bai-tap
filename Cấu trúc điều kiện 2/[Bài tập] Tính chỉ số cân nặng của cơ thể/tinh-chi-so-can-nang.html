<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Cân nặng (kg)</th>
            <th>Chiều cao (m)</th>
        </tr>
        <tr>
            <td><input type="number" id="cannang"></td>
            <td><input type="number" id="chieucao"></td>
            <td><button type="button" onclick="tinhtoan()">Tính toán</button></td>
        </tr>
    </table>
    <label id="textchisobmi"></label>
    <label id="chisobmi"></label>
    <br>
    <label id="hienthi"><h3>Bấm vào nút "Tính toán" để biết tình trạng của bạn!</h3></label>
</form>
<script>
    function tinhtoan() {
        let weight = document.getElementById('cannang').value;
        weight = parseFloat(weight);
        let height = document.getElementById('chieucao').value;
        height = parseFloat(height);
        let bmi = weight / (height**2);
        document.getElementById('textchisobmi').innerHTML = 'Chỉ số BMI của bạn là:';
        document.getElementById('chisobmi').innerHTML = bmi;
        if (bmi < 18.5) {
            document.getElementById('hienthi').innerHTML = 'Thiếu cân';
        }
        else if (bmi < 25) {
            document.getElementById('hienthi').innerHTML = 'Bình thường';
        }
        else if (bmi < 30) {
            document.getElementById('hienthi').innerHTML = 'Thừa cân';
        }
        else {
            document.getElementById('hienthi').innerHTML = 'Béo phì';
        }
    }

</script>
</body>
</html>
