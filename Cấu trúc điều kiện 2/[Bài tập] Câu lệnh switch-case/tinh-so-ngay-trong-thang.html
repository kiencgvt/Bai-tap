<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <input type="number" id="thang" placeholder="Nhập tháng">
    <button onclick="tinhtoan()">Tính số ngày</button>
    <br>
    <label id="songay"></label>
<script>
    function tinhtoan() {
            let thang = document.getElementById("thang").value;
            switch (thang) {
            case "2":
                document.getElementById("songay").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("songay").innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            default:
                document.getElementById("songay").innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            }
    }
</script>
</body>
</html>
