<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  while (true) {
    let t = +prompt("Nhập nhiệt độ hiện tại:");
    if (t > 100) {
      alert("Giảm nhiệt độ!");
    }
    else if (t < 20) {
      alert("Tăng nhiệt độ!")
    }
    else break;
  }
</script>
</body>
</html>
