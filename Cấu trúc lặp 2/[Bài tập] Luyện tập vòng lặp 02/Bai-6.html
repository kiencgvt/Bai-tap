<body>
<script>
    for (let i = 1; i <= 5; i++) {
        if (i === 1 || i == 4) {
            document.write("&emsp;&emsp;");
            document.write("*");
            document.write("&emsp;&emsp;");
            document.write("*");
        }
        if (i === 2) {
            for (let j = 0; j < 4; j++) {
                document.write("&emsp;");
                document.write("*");
            }
        }
        if (i === 3) {
            document.write("&emsp;");
            document.write("*");
            document.write("&emsp;&ensp;&nbsp;");
            document.write("*");
            document.write("&emsp;&ensp;&nbsp;");
            document.write("*");
        }
        if (i === 5) {
            document.write("&emsp;&emsp;&emsp;&nbsp;");
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
