<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= (5-i); j++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= (5-i); j++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
