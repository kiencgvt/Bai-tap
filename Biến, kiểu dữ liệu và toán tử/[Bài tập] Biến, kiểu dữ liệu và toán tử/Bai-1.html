<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    var vatly, hoahoc,sinhhoc, tong, tb;
    vatly = prompt('Nhập điểm môn Vật Lý');
    hoahoc = prompt('Nhập điểm môn Hóa Học');
    sinhhoc = prompt('Nhập điểm môn Sinh Học');
    diemvl = parseInt(vatly)
    diemhh = parseInt(hoahoc)
    diemsh = parseInt(sinhhoc)
    tong = diemvl + diemhh + diemsh;
    tb = tong/3;
    alert('Tổng điểm là: ' + tong);
    alert('Điểm trung bình là: ' + tb);
</script>
</body>
</html>
