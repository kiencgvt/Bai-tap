<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a, b
    a = prompt('Nhập a')
    b = prompt('Nhập b')
    if (a%b == 0){
        alert('Chia hết')
    }
    if (a%b != 0){
        alert('Không chia hết')
    }
</script>
</body>
